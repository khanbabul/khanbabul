    <linearGradient id="a" x2="0" y2="100%">
      <stop offset="0" stop-color="#fcfcfc" stop-opacity="0"></stop>
      <stop offset="1" stop-opacity=".1"></stop>
    </linearGradient>

    <linearGradient id="b" x2="0" y2="100%">
      <stop offset="0" stop-color="#ccc" stop-opacity=".1"></stop>
      <stop offset="1" stop-opacity=".1"></stop>
    </linearGradient>

    <g stroke="#d5d5d5">
      <rect stroke="none" fill="#fcfcfc" x="0.5" y="0.5" width="62" height="19" rx="2"></rect>
    </g>

    <!-- LinkedIn icon with CLEAR dot -->
    <image x="5" y="3" width="14" height="14" href="data:image/svg+xml;utf8,
      &lt;svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'&gt;
        &lt;rect width='24' height='24' rx='3' fill='%230077B5'/&gt;
        &lt;circle cx='7' cy='7' r='1.2' fill='white'/&gt;
        &lt;rect x='6' y='10' width='2' height='8' fill='white'/&gt;
        &lt;path d='M11 10h2v1.1c.3-.6 1.2-1.3 2.6-1.3
                 2.8 0 3.4 1.8 3.4 4.1V18h-2v-3.6
                 c0-1.3 0-3-1.9-3s-2.1 1.5-2.1 2.9V18h-2z'
              fill='white'/&gt;
      &lt;/svg&gt;"></image>

    <g aria-hidden="true" text-anchor="middle" font-family="Helvetica Neue,Helvetica,Arial,sans-serif" text-rendering="geometricPrecision" font-weight="700" font-size="110px" line-height="14px">

      <rect id="llink" stroke="#d5d5d5" fill="url(#a)" x=".5" y=".5" width="62" height="19" rx="2"></rect>

      <text x="395" y="150" fill="#fff" transform="scale(.1)" textLength="350">
        Follow
      </text>
      <text x="395" y="140" transform="scale(.1)" textLength="350">
        Follow
